version: 1
disable_existing_loggers: False
formatters:
    debug:
        format: "%(levelname)s: [%(module)s.%(funcName)s] %(message)s"
    info:
        format: "%(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: info
        stream: ext://sys.stdout

    file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: info
        filename: blues.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

# loggers:
