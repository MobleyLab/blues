# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit the tests
    blues/_version.py
    blues/version.py
    blues/tests/*
    blues/*dart.py
    blues/ncmc_switching.py
    blues/formats.py
    setup.py


[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
# Flake8, PyFlakes, etc
max-line-length = 119

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = blues/_version.py
versionfile_build = blues/_version.py
tag_prefix = ''
