{% set short_version = '0.2.1' %}
{% set build_number = '2' %}
package:
  name: blues
  version: {{ short_version }}

source:
  git_rev: master
  git_url: https://github.com/mobleylab/blues.git

build:
  number: {{ build_number }}
  noarch: generic
  preserve_egg_dir: True
  script: conda install --yes -c openeye/label/beta openeye-toolkits && python setup.py install

requirements:
  build:
    - python
    - pytest
    - setuptools
    - openmmtools <=0.14.0
    - mdtraj <=1.9.1
    - openmm <=7.1.1
    - parmed <=3.0.1
    - netcdf4 <=1.3.1
    - pyyaml
  run:
    - python
    - pytest
    - setuptools
    - openmmtools <=0.14.0
    - mdtraj <=1.9.1
    - openmm <=7.1.1
    - parmed <=3.0.1
    - netcdf4 <=1.3.1
    - pyyaml
    # dependencies are defined in setup.py
    # {% for dep in data['install_requires'] %}
    # - {{ dep.lower() }}
    # {% endfor %}


test:
  requires:
    - pytest

about:
  home: https://github.com/mobleylab/blues
  license: MIT
  license_file: LICENSE
