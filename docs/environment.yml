# .readthedocs.yml

name: blues

channels:
  - omnia
  - openeye
  - conda-forge

dependencies:
  - python >=3.5
  - pytest
  - sphinx >=1.4
  - nbconvert
  - ipykernel
  - setuptools
  - openmmtools >=0.15.0
  - mdtraj
  - openmm >=7.2.2
  - parmed
  - netcdf4
  - hdf5
  - pyyaml
  - numpydoc
  - ipython
  - pip:
    - nbsphinx
    - git+https://github.com/RobinPetit/sphinx-pyreverse/archive/compatibility_sphinx_1.7.zip
