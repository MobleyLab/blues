dist: trusty
sudo: false
language: python

branches:
    only:
        #- master
        - conda_install
install:
    - if [[ $python == 2.7 ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - hash -r
    - conda config --set always_yes true --set changeps1 no
    - conda config --add channels ${ORGNAME}
    - conda create -q -n testenv python=$python
    - conda install conda-build
    - conda update --yes -q conda
    - conda update --yes -q conda-build

    - source activate testenv
    - conda info -a
    - conda build --python $python devtools/conda-recipe
    - conda install --use-local ${PACKAGENAME}
    - conda list

script:
 - pytest -v blues/tests

env:
  matrix:
    - python=2.7  CONDA_PY=2.7
    - python=3.5  CONDA_PY=3.5

  global:
    - ORGNAME="omnia"
    - PACKAGENAME="blues"

